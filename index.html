<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 가계부</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 상단 -->
    <header class="top">
      <h1>2026 가계부</h1>
      <div class="period">
        <button class="arrow" id="prevPeriod">◀</button>
        <span id="periodText" contenteditable="true">12.01 ~ 01.19</span>
        <button class="arrow" id="nextPeriod">▶</button>
        <button class="fab-add-period">＋</button>
      </div>
    </header>

    <!-- 카드 리스트 -->
    <main id="cardList">
      <!-- 카드가 여기에 추가됨 -->
    </main>

    <!-- 상세 화면 -->
    <section id="detail" class="hidden">
      <header class="top">
        <button id="backBtn" class="arrow">←</button>
        <h1 id="detailTitle">카드 제목</h1>
        <div class="tab-header">
          <button class="tab-btn active" data-tab="summary">총합계</button>
          <button class="tab-btn" data-tab="income">수입</button>
          <button class="tab-btn" data-tab="expense">지출</button>
        </div>
      </header>

      <div class="detail-body">
        <!-- 총합계 -->
        <div id="summaryTab" class="tab-content">
          <div class="summary-item">
            총수입: <span id="detailIncome">0</span>
          </div>
          <div class="summary-item">
            총지출: <span id="detailExpense">0</span>
          </div>
          <div class="summary-item">
            잔액: <span id="detailBalance">0</span>
          </div>
        </div>

        <!-- 수입 -->
        <div id="incomeTab" class="tab-content hidden">
          <ul id="incomeList"></ul>
          <div class="input-box">
            <input id="incomeText" placeholder="내용" />
            <input id="incomeAmount" placeholder="금액" type="number" />
            <button id="addIncome">추가</button>
          </div>
        </div>

        <!-- 지출 -->
        <div id="expenseTab" class="tab-content hidden">
          <ul id="expenseList"></ul>
          <div class="input-box">
            <input id="expenseText" placeholder="내용" />
            <input id="expenseAmount" placeholder="금액" type="number" />
            <button id="addExpense">추가</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 플로팅 버튼 -->
    <button id="addBtn" class="fab">＋</button>
    <button id="deleteBtn" class="fab-delete">－</button>

    <script type="module" src="index.mjs"></script>
  </body>
</html>

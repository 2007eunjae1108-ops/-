<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 가계부</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 상단 -->
    <header class="top">
      <h1>2026 가계부</h1>
      <div class="period">
        <button class="arrow" id="prevPeriod">◀</button>
        <span id="periodText" contenteditable="true">12.01 ~ 01.19</span>
        <button class="arrow" id="nextPeriod">▶</button>
        <button class="fab-add-period">＋</button>
      </div>
    </header>
    <!-- 카드 리스트 -->
    <main id="cardList"><!-- 카드가 여기에 추가됨 --></main>
    <!-- 상세 화면 -->
    <section id="detail" class="hidden">
      <header class="top">
        <button id="backBtn" class="arrow">←</button>
        <h1 id="detailTitle">카드 제목</h1>
        <div class="detail-tabs">
          <button class="tab active" data-tab="summary">총합계</button>
          <button class="tab" data-tab="income">수입</button>
          <button class="tab" data-tab="expense">지출</button>
        </div>
      </header>
      <div class="detail-body">
        <!-- 총합계 -->
        <div class="tab-content" id="summaryTab">
          <div class="summary-box">
            <p>총수입</p>
            <h2 id="totalIncome">0</h2>
          </div>
          <div class="summary-box">
            <p>총지출</p>
            <h2 id="totalExpense">0</h2>
          </div>
          <div class="summary-box">
            <p>잔액</p>
            <h2 id="balance">0</h2>
          </div>
        </div>
        <!-- 수입 -->
        <div class="tab-content hidden" id="incomeTab">
          <div id="incomeList"></div>
          <div class="input-box">
            <input id="incomeTitle" placeholder="수입 항목" />
            <input id="incomeAmount" type="number" placeholder="금액" />
            <button id="addIncome">추가</button>
          </div>
        </div>
        <!-- 지출 -->
        <div class="tab-content hidden" id="expenseTab">
          <div id="expenseList"></div>
          <div class="input-box">
            <input id="expenseTitle" placeholder="지출 항목" />
            <input id="expenseAmount" type="number" placeholder="금액" />
            <button id="addExpense">추가</button>
          </div>
        </div>
      </div>
    </section>
    <!-- 플로팅 버튼 -->
    <button id="addBtn" class="fab">＋</button>
    <button id="deleteBtn" class="fab-delete">－</button>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
